<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- アドレスバー等のブラウザのUIを非表示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- ホーム画面に表示されるアプリ名 -->
    <meta name="apple-mobile-web-app-title" content="COL_IDNT">
    <!-- ホーム画面に表示されるアプリアイコン -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <title>色あてゲーム</title>
    <!-- ServiceWorkerの登録 -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then((reg) => {
                console.log('Service worker registered.',reg);
            });
        }
    </script>
</head>
<body>
    <section class="container">
        <div class="title">上の色と同じにしよう！(スポイトは使わないでね)</div>
        <div>
            <canvas id="target"></canvas>
            <canvas id="source"></canvas>
        </div>
        <div>
            <input type="color" name="colorpicker" id="colorpicker" value="#FFFFFF">
        </div>
        <input type="button" value="result" id="result" class="btn">
        <div id="result_text">結果：</div>

        <input type="button" value="reset" id="reset" class="btn">
    </section>
    <script src="./color.js"></script>
    <script src="./notification.js"></script>
</body>
</html>
